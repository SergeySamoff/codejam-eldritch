<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codejam</title>
    <link href="/codejam-eldritch/style.css" rel="stylesheet">
</head>

<body>
    <div id="root">
        <div class="App" style="background-image:url(/codejam-eldritch/assets/home.png);">
            <div class="ancients-container">
                <div class="ancient-card" style="background-image:url(/codejam-eldritch/assets/Ancients/Azathoth.png);">
                </div>
                <!--<div class="ancient-card" style="background-image:url(/codejam-eldritch/assets/Ancients/Cthulthu.png);">
                </div>
                <div class="ancient-card"
                    style="background-image:url(/codejam-eldritch/assets/Ancients/IogSothoth.png);"></div>
                <div class="ancient-card"
                    style="background-image:url(/codejam-eldritch/assets/Ancients/ShubNiggurath.png);"></div>-->
            </div>
            <div class="difficulty-container">
                <p class="paragraph">Уровни сложности</p>
                <a class="button" href=" # " type=" text">Средний уровень</a>
            </div>
            <div class="deck-container">
                <div class="trecker">
                    <p>Первая стадия</p>
                    <div class="first__stage">
                        <p class="green__cards" id="green1Cards"><a href="#" type="text"></a></p>
                        <p class="brown__cards" id="brown1Cards"><a href="#" type="text">2</a></p>
                        <p class="blue__cards" id="blue1Cards"><a href="#" type="text">3</a></p>
                    </div>
                    <p>Вторая стадия</p>
                    <div class="second__stage">
                        <p class="green__cards"><a href="#" type="text">1</a></p>
                        <p class="brown__cards"><a href="#" type="text">2</a></p>
                        <p class="blue__cards"><a href="#" type="text">3</a></p>
                    </div>
                    <p>Третья стадия</p>
                    <div class="third__stage">
                        <p class="green__cards"><a href="#" type="text">1</a></p>
                        <p class="brown__cards"><a href="#" type="text">2</a></p>
                        <p class="blue__cards"><a href="#" type="text">3</a></p>
                    </div>
                </div>
                <div class="cards">
                    <div class="card__shirt"></div>
                    <div class="current__card"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/codejam-eldritch/index1.js"></script>
</body>

</html>
